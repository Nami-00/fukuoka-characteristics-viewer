<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>福岡市・北九州市 地域特性ビューア</title>
  <link rel="icon" href="data:,">

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="sidebar">
    <h1>地域特性ビューア</h1>
    
    <!-- Mode selection with radio buttons -->
    <div class="control-group">
      <h2>地域特性を選択</h2>
      
      <div class="radio-group">
        <label>
          <input type="radio" name="mode-select" value="residential" checked> 住居が多い
        </label>
      </div>
      
      <div class="radio-group">
        <label>
          <input type="radio" name="mode-select" value="commercial"> 商業が多い
        </label>
      </div>
      
      <div class="radio-group">
        <label>
          <input type="radio" name="mode-select" value="office"> オフィスが多い
        </label>
      </div>
      
      <div class="radio-group">
        <label>
          <input type="radio" name="mode-select" value="diverse"> 多用途
        </label>
      </div>
      
      <div class="radio-group">
        <label>
          <input type="radio" name="mode-select" value="restaurants"> 飲食店の多さ
        </label>
      </div>
    </div>

    <div id="legend-panel">
      <h3>凡例</h3>
      <div id="legend-content"></div>
    </div>
  </div>

  <div id="map"></div>

  <script src="js/app.js"></script>
</body>
</html>
